<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro-clock</title>
    <link rel='stylesheet' href="style.css" />

</head>

<body>

    <div class='clock-body'>
        <br />
        <div class='display'>
            <label id='time'>00:00</label>
        </div>
        <br />
        <span id='status'>Pomodoro</span>
        <br />
        ---------------------------
        <div class='handler'>
            <span class="col-50">
                session time <br />
                <div id="s-time">0</div> <small>min</small>
                <br />
                <button class='small' id='a1'> - </button>
                <button class='small' id='a2'> + </button>
            </span>
            <span class="col-50">
                break time <br />
                <div id="b-time">0</div> <small>min</small>
                <br />
                <button class='small' id='b1'> - </button>
                <button class='small' id='b2'> + </button>
            </span>
        </div>
        ---------------------------
        <div class='handler'>
            <span class="col-50">
                <button class='btn' id='start'> Start </button>
            </span>
            <span class="col-50">
                <button class='btn' id='reset'> Reset </button>
            </span>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
